{% extends 'base.html' %}
{% block content %} 
<br>
<div class="alert alert-info text-center">
    <strong>입력하신 텍스트는 총 {{total}}개의 단어로 구성되어 있습니다 </strong>
</div>
<br>
<div class = "row">
    <div class = "col">
        <div class="card">
            <div class = "card-header">
                입력한 텍스트
            </div>
            <div class="card-body pre-scrollable" style="max-height: 500px">
                <blockquote class="blockquote mb-0">
                    {{full | linebreaks}} 
                </blockquote>
            </div>
        </div>
    </div>
    <br>
    <div class = "col">
        <div class="card">
            <div class = "card-header">
                단어 카운트
            </div>
            <div class="pre-scrollable" style="max-height: 500px">
                <div class="card-body">
                    <div class = "table-responsive col-sm">
                        <table class="table text-center">
                            {% for word, howmany in dictionary %}
                                <tr style="margin-bottom: 0px";>
                                    <th scope="row" class = "bold">{{word}}</th>
                                    <td>{{howmany}}</td>
                                </tr>
                            {%endfor%}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <br>
    <br>
<div class="text-center"> 
    <a href="{%url 'home' %}" class="btn btn-info">다시하기</a>
</div>
{%endblock%}
